<!doctype html>
<head>
  <title>IU Ticketsystem</title>
  <link rel="stylesheet" href="static\style.css">
  <link rel="icon"href="static\favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="DropdownCourse.js"></script>
  <script src="DropdownDocument.js"></script>
</head>


<body>
  <header>
      <img type="Logo" src="static\IU-logo.svg">
  </header>

  <nav></nav>

  <main>
    <div class="container">
      <h1>NEUE MELDUNG ERSTELLEN</h1>
      
      <div class="containerklein">

        <form method="post" action="hello">

          <div type="Meldung">
            <label type="description" for="course">Kurs</label>
            <select id="dynamicDropdownCourse" type="ticket" name="course" id="course" required>
              <option value=""></option>
            </select>  
          </div> 

          <div type="Meldung">
            <label type="description" for="doctype">Dokumentenart</label>
              <div class="select">
                <select type="ticket" name="doctype" id="doctype" required>
                  <option hidden> </option>
                  <option value="Fragen">Fragen</option>
                  <option value="Literaturangaben">Literaturangaben</option>
                  <option value="Lösungsheft">Lösungsheft</option>
                  <option value="Skript">Skript</option>
                  <option value="Tutorium">Tutorium</option>
                  <option value="Vodcast">Vodcast</option>
                  <option value="Sonstiges">Sonstiges</option>
                </select>
              </div>
            </div>  

            <div type="Meldung">
              <label type="description" for="title">Dokument</label>
              <input type="text" name="document" id="document" required>
            </div>  

            <div type="Meldung">
            <label type="description" for="tickettype">Meldungsart</label>
              <div class="select">
                <select type="ticket"  name="tickettype" id="tickettype" required>
                  <option hidden> </option>
                  <option value="Ergänzung">Ergänzung</option>
                  <option value="Fehler">Fehler</option>
                  <option value="Verbesserungsvorschlag">Verbesserungsvorschlag</option>
                </select>
              </div>
            </div>  

            <div type="Meldung">
              <label type="description" for="description">Beschreibung</label>
              <textarea name="description" id="description" required cols="50" rows="4"></textarea>
            </div>  

            <div type="Meldung"></div>
              <label for="attachment"> </label>
              <input type="file" id="attachment" name="attachment" accept="image/png, image/jpeg, .pdf">
            </div>  

            <a type="button">Absenden</a>  
          </form>
        </div>
      </div>
    </main>


  <footer></footer>

</body>


</html>
