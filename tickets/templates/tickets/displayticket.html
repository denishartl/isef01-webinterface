{% load static %}
<!doctype html>

<head>
    <title>IU Ticketsystem</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type='text/css'>
</head>


<body>
    <header>
        <img type="Logo" src="{% static 'images/IU-logo.svg' %}">
    </header>

    <nav></nav>

    <main>
        <div class="container">
            <h1>MELDUNG</h1>

            <div class="containerklein">

                <form method="post" action="hello" id="form">

                    <div type="Meldung">
                        <label type="description" for="course">Kurs</label>
                        <select id="dynamicDropdownCourse" class="js-example-basic-single" type="ticket" name="course"
                            disabled="true" required>
                            <option value=""></option>
                        </select>
                    </div>

                    <div type="Meldung">
                        <label type="description" for="documenttype">Dokumentenart</label>
                        <div class="select">
                            <select type="ticket" name="documenttype" id="documenttype" disabled="true" required>
                                <option hidden> </option>
                                <option value="Fragen">Fragen</option>
                                <option value="Literaturangaben">Literaturangaben</option>
                                <option value="Lösungsheft">Lösungsheft</option>
                                <option value="Skript">Skript</option>
                                <option value="Tutorium">Tutorium</option>
                                <option value="Video">Vodcast</option>
                                <option value="Sonstiges">Sonstiges</option>
                            </select>
                        </div>
                    </div>

                    <div type="Meldung">
                        <label type="description" for="title">Dokumententitel</label>
                        <select id="selectedDocument" class="js-example-basic-single" type="ticket" name="title"
                            disabled="true" required>
                            <option value=" "></option>
                        </select>
                    </div>

                    <div type="Meldung">
                        <label type="description" for="tickettype">Meldungsart</label>
                        <div class="select">
                            <select type="ticket" name="tickettype" id="tickettype" disabled="true" required>
                                <option hidden> </option>
                                <option value="Ergänzung">Ergänzung</option>
                                <option value="Fehler">Fehler</option>
                                <option value="Verbesserungsvorschlag">Verbesserungsvorschlag</option>
                            </select>
                        </div>
                    </div>

                    <div type="Meldung">
                        <label type="description" for="description">Beschreibung</label>
                        <textarea name="description" id="description" required cols="50" rows="4"
                            disabled="true"></textarea>
                    </div>

                    <div type="Meldung"></div>
                    <label for="attachment"> </label>
                    <input type="file" id="attachment" name="attachment" accept="image/png, image/jpeg, .pdf"
                        disabled="true">
            </div>

            <div type="ticketinformation">
                <div type="Meldung">
                    <label type="description" for="textAreaAsignee">Bearbeiter</label>
                    <textarea name="textAreaAsignee" id="textAreaAsignee" required cols="50" rows="1" disabled="true"
                        class="noresize"></textarea>
                </div>

                <div type="Meldung">
                    <label type="description" for="dropDownTicketStatus">Status</label>
                    <select id="dropDownTicketStatus" class="js-example-basic-single" type="ticket"
                        name="dropDownTicketStatus" disabled="true" required>
                        <option value="Neu">Neu</option>
                        <option value="In Bearbeitung">In Bearbeitung</option>
                        <option value="Änderung umgesetzt">Änderung Umgesetzt</option>
                        <option value="Nicht umsetzbar">Nicht umsetzbar</option>
                    </select>
                </div>

                <div type="Meldung" id="tableCommentsDiv" >
                    <label type="description" for="tableComments">Kommentare</label>
                    <table type="username" id="tableComments">
                        <tr class="tableComments">
                        </tr>
                    </table>
                    <textarea name="textAreaComment" id="textAreaComment" required cols="50" rows="4"></textarea>
                    <td ><a type="buttonsend" value="Submit" id="buttonsendcomment">Kommentar absenden</a> </td>
                </div>
            </div>



            <label class="error" hidden="true" id="error">Error goes here!</label>
            <label class="success" hidden="true" id="success">Success goes here!</label>
            </form>
            <table type="username">
                <tr>
                    <td hidden id="buttonsendtd"><a type="buttonsend" form="form" value="Submit" id="buttonsend">Absenden</a> </td>
                    <td id="buttonedittd"><a type="buttonedit" form="form" value="Submit" id="buttonedit">Bearbeiten</a></td>
                    <td><a type="buttonclose" onclick="window.close();">Abbrechen</a></td>
                </tr>
            </table>

        </div>
        </div>
    </main>
    <script src="{% static 'js/displayticket.js' %}"></script>

    <footer></footer>

</body>


</html>
